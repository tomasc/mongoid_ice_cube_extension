name: Tests
on: [push, pull_request]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        mongoid: ["4", "5", "6", "7", "8", "9"]
        ruby: ["3.1", "3.2", "3.3"]
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports: ["27017:27017"]
    env:
      MONGOID_VERSION: ${{ matrix.mongoid }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake test
